{% extends 'templates/home/base_home.html' %}
{% load static %}

{% block head %}
    <title>カテゴリー一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static_mahjong/blogregisration/category_form.css">
    <title>{{ title }}</title>
{% endblock %}

{% block body %}

    <h1>マイリスト作成</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.name.label_tag }}
        {{ form.name }}
    
        <button type="submit" class="btn btn-primary">保存する</button>
        <a href="{% url 'category_list' user_id=request.user.id%}" class="btn btn-secondary">一覧へ戻る</a>
    </form>
{% endblock %}
