{% extends 'templates/home/base_home.html' %}
{% load static %}

{% block head %}
    <meta charset="UTF-8" />
    <title>投稿削除確認</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static_mahjong/blogregisration/post-confirm-delete.css">
{% endblock %}

{% block body %}
    <h1 class="check-h1">投稿削除確認</h1>
    <p class="check-p">以下の投稿を本当に削除しますか？</p>
    <h3 class="check-h3">{{ post.title }}</h3>
    <h3 class="check-h3">{{ post.content|safe }}</h3>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">削除する</button>
        <a href="/blog/views" class="btn btn-secondary">キャンセル</a>
    </form>
{% endblock %}
