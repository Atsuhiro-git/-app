{% extends 'templates/home/base_home.html' %}
{% load static %}

{% block head %}
    <title>カテゴリー一覧</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/static_mahjong/blogregisration/category_name_edit.css">
{% endblock %}

{% block body %}
<h1>マイリスト名の変更: {{ category.name }}</h1>

<form method="post" class="mb-3">
  {% csrf_token %}
  {{ form.name.label_tag }}
  {{ form.name }}
  <button type="submit" class="btn btn-primary">変更を保存</button>
</form>
<div class="back-to-list">
  <a href="{% url 'category_list' user_id=request.user.id %}">カテゴリー一覧に戻る</a>
</div>

{% endblock %}
