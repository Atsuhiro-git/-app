{% extends 'templates/home/base_home.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'registration/login_form.css' %}">
{% endblock %}

{% block body %}
    <div class="login-container">
        <h1>ログイン</h1>
        <form method="post">
            {% csrf_token %}
            <div>
                {{ form.username.label_tag }}
                {{ form.username }}
            </div>
            <div>
                {{ form.password.label_tag }}
                {{ form.password }}
            </div>
            <button type="submit">ログイン</button>
        </form>
        <div class="register-link">
            <p>アカウントがありませんか？ <a href="{% url 'signup' %}">新規登録</a></p>
        </div>
    </div>
{% endblock %}
